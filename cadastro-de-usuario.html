<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title> Perfumaria Ray </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>

	<div class="box">
		<form action="">
			<fieldset>
				<legend> Cadastro de usuário </legend>
					<br>	
					  <div class ="inputBox">
						<input type="text" id="nomecompleto" name="nomecompleto" class="inputUser" placeholder="Nome completo"><br><br>	
					  </div>
					  
					  <div class ="inputBox">
						<input type="email" id="email" name="email" class="inputUser" placeholder="Email"><br><br>
					  </div>
					  
					  <div class ="inputBox">
						<input type="date" id="datadenascimento" name="datanascimento" class="inputUser" placeholder="dd/mm/aa"><br><br>
					  </div>
					  
					  <div class ="inputBox">
						<input type="tel" id="telefone" name="telefone" class="inputUser" placeholder="(xx) xxxxx-xxxx"><br>
					  </div>
					
			  <p>Sexo</p>
			   <input type="radio" id="feminino" name="genero" value="Feminino" required>
			   <label for="feminino">Feminino</label><br>
			 
			  
			   <input type="radio" id="masculino" name="genero" value="Masculino" required>
			   <label for="masculino">Masculino</label><br>
			  
			   <input type="radio" id="naoidentificar" name="genero" value="Prefiro nao identificar" required>
			   <label for="naoidentificar">Não identificar</label>
			   
			   <br><br>
			  <input type="password" id="senha" name="senha" placeholder="Senha"><br><br>
			  <input type="password" id="senhaconf" name="senhaconf" placeholder="Confirmação de senha"><br><br>
			  <br>
			  <button> Enviar </button>
					
		  

			</fieldset>
		</form>
	</div>
</body>
</html>
